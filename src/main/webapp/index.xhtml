<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h1 style="text-align: center">Listing all of the users</h1>

    <h2 style="text-align: center">#{mainController.appName}</h2>

    <p:dataTable value="#{mainController.users}" var="usr">
        <p:column headerText="ID">
            <h:outputText value="#{usr.id}"/>
        </p:column>
        <p:column headerText="First Name">
            <h:outputText value="#{usr.firstName}"/>
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{usr.lastName}"/>
        </p:column>
        <p:column headerText="Email">
            <h:outputText value="#{usr.email}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
